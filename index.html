<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body class="bg-slate-200">
    <header class="container mx-auto flex justify-between p-3">
      <p class="text-2xl">EcommerceFake</p>
    </header>
    <main class="grid grid-cols-3 w-full container mx-auto min-h-[90vh] gap-3">
      <div class="col-span-2">
        <div class="grid grid-cols-4 gap-3" id="product-list">
          <template id="product-template">
            <article class="border rounded-md bg-slate-700 text-white">
              <img
                src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg"
                alt=""
                class="w-full h-[200px] object-cover" />
              <div class="p-3">
                <h2 class="truncate text-xl">Lorem ipsum dolor</h2>
                <div class="grid gap-3">
                  <span class="text-2xl">$10.00</span>
                  <button class="bg-slate-500 text-white rounded-md px-1 py-2">
                    Add to cart
                  </button>
                </div>
              </div>
            </article>
          </template>
        </div>
      </div>
      <div class="col-span-1 bg-slate-300">
        <h3 class="uppercase text-right sticky top-0">tu carritos de compra</h3>
        <p class="p-3 text-right sticky top-6" id="cart-total">Total: $5000</p>
        <ul id="cart-list" class="grid sticky top-[69px]">
          <template id="cart-template">
            <li class="flex p-3 gap-3">
              <img
                data-cart="image"
                src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg"
                alt=""
                class="h-[80px] w-[80px]" />
              <div class="w-full truncate">
                <p class="truncate" data-cart="title">titulo del producto</p>
                <div class="grid grid-cols-3 gap-3 h-full items-center">
                  <p class="text-2xl col-span-2" data-cart="price">$500</p>
                  <div
                    class="col-span-1 flex items-center place-content-center gap-3">
                    <button
                      class="bg-red-500 text-white rounded-md w-5"
                      data-cart="decrement">
                      -
                    </button>
                    <span class="inline-block text-center" data-cart="quantity"
                      >2</span
                    >
                    <button
                      class="bg-slate-500 text-white rounded-md w-5"
                      data-cart="increment">
                      +
                    </button>
                  </div>
                </div>
              </div>
            </li>
          </template>
        </ul>
      </div>
    </main>
    <footer class="text-center p-3">
      Dise√±o por
      <a
        href="https://github.com/alexisrhc"
        target="_blank"
        class="text-red-600"
        >alexisrhc</a
      >
    </footer>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
